<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NewsFlash - One stop shop for breaking news.</title>
</head>
<body>

  <div class="container">
     <!-- Headers -->
    <div id="header">
      <h1 id="main-header">Newsify</h1>
      <h3 id="tag-line-header">Your one stop shop for breaking news</h3>
    </div>

    <!-- Body -->
    <div id="body">
      <h3 id="latest-news">Latest News</h3>
      <div id="news-feed">
        <ul>
          <li>Story one<button id="myBtn">Open Modal</button></li>
          <li>Story two<button id="myBtn">Open Modal</button></li>
        </ul>
      </div>
    </div>

  </div>

<!-- Summary Modal -->
  <div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some summary news text in the Modal..</p>
  </div>
</div>

<script src="newsify.js"></script>

</body>
</html>
